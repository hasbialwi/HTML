<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <h4 align="center">Isilah Form Dibawah Ini !</h4>
      <hr />
      Nama Lengkap :
      <input type="text" name="nama" placeholder="Nama Lengkap" /><br /><br />
      Alamat :
      <input
        type="text"
        name="alamat"
        placeholder="Alamat"
        size=""
      /><br /><br />
      Jenis Kelamin :
      <input type="radio" name="jk" value="Laki-Laki" />Laki-Laki
      <input type="radio" name="jk" value="Perempuan" />Perempuan<br /><br />
      Agama :
      <select name="agama">
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Hindu">Hindu</option>
        <option value="Budha">Budha</option></select
      ><br /><br />
      Hobi :
      <input type="checkbox" name="hobi" value="Membaca" />Membaca
      <input type="checkbox" name="hobi" value="Menulis" />Menulis
      <input type="checkbox" name="hobi" value="Menggambar" />Menggambar
      <input type="checkbox" name="hobi" value="Menyanyi" />Menyanyi
      <input type="checkbox" name="hobi" value="Menari" />Menari
      <input type="checkbox" name="hobi" value="Lainnya" />Lainnya<br /><br />
      <input type="submit" value="Kirim" />
      <input type="reset" value="Batal" />
    </form>
  </body>
</html>
